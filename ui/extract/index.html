<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital watermarking | 提取水印</title>
    <link rel="stylesheet" href="/css/uikit.min.css">
    <link rel="stylesheet" href="/css/uikit-rtl.min.css">
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2464176_niskeu5mv19.css">
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        .uk-navbar-container {
            box-shadow: 5 5 5 5;
        }
        .logo {
            font-size: xx-large;
        }
        #center {
            height: 100%;
            text-align: center;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <div uk-sticky="bottom: #offset">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="/">
                    <i class="iconfont icon-shuiyinguanli logo"></i>
                    &nbspDigital watermarking
                </a>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="/">嵌入水印</a>
                    </li>
                    <li class="uk-active">
                        <a href="/extract/">提取水印</a>
                    </li>
                    <li>
                        <a href="/sample/">样图下载</a>
                    </li>
                    <li>
                        <a href="/algorithm/">算法简介</a>
                    </li>
                    <li>
                        <a href="/about/">关于</a>
                    </li>
                    <li>
                        <a href="https://github.com/iamwhcn/digital-watermark">仓库</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="center" uk-height-viewport="expand: true">
        <div class="uk-container uk-container-small">
            <div class="uk-margin-medium-top">
                <h2>提取水印</h2>
            </div>
            <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-margin-medium-top" uk-grid>
                <div>
                    <!-- <div class="uk-placeholder uk-text-center" style="margin: 20px; height: 60%;">
                        预览
                    </div> -->
                    <div>
                        <img src="/img/lena.png" style="max-width: 405px" alt="">
                    </div>
                </div>

                <div>
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1">
                            <div uk-form-custom="target: true" style="width: 100%;">
                                <input type="file">
                                <input class="uk-input" type="text" placeholder="选择图片" disabled>
                            </div>
                        </div>
                        <div class="uk-width-1-2@s">
                            <select class="uk-select">
                                <option>LSB</option>
                                <option>DCT</option>
                                <option>DWT</option>
                            </select>
                        </div>
                        <div class="uk-width-1-2@s">
                            <select class="uk-select">
                                <option>不置乱</option>
                                <option>Arnold置乱</option>
                                <option>骑士巡游置乱</option>
                            </select>
                        </div>
                        <div class="uk-width-1-2@s">
                            <select class="uk-select">
                                <option>微软雅黑</option>
                                <option>宋体</option>
                                <option>黑体</option>
                                <option>楷体</option>
                            </select>
                        </div>
                        <div class="uk-width-1-2@s">
                            <select class="uk-select">
                                <option>5px</option>
                                <option>10px</option>
                                <option>12px</option>
                                <option>14px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>
                                <option>30px</option>
                                <option>40px</option>
                                <option>50px</option>
                            </select>
                        </div>
                        
                        <div class="uk-width-1-1">
                            <input class="uk-input" type="text" placeholder="水印大小(px)">
                        </div>
                        <div class="uk-width-1-1">
                            <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                        </div>
                        <div class="uk-width-1-2@s">
                            <button type="button" class="uk-button uk-button-primary uk-width-1-1">水印预览</button>
                        </div>
                        <div class="uk-width-1-2@s">
                            <button type="button" class="uk-button uk-button-primary uk-width-1-1">添加水印</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
